<html>
<head><link href="mystyle.css" rel="stylesheet"></head>
<body>
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>AKSHAYA PROJECTS</h3>
    <h4>contact us for new project ideas today!!</h4><br>
    
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your desired domain" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="additional message to us...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>

 
</div>
</body>
</html>
